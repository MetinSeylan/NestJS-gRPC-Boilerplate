apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-grpc-deployment
  labels:
    app: nestjs-grpc-deployment
spec:
  selector:
    matchLabels:
      app: nestjs-grpc-deployment
  template:
    metadata:
      labels:
        app: nestjs-grpc-deployment
    spec:
      containers:
        - name: nestjs-grpc
          image: nestjs-grpc-deployment
          ports:
            - containerPort: 50001
          env:
            - name: PROFILE
              value: "TEST"
            - name: FIRESTORE_HOST
              value: "firestore-emulator-service:8080"